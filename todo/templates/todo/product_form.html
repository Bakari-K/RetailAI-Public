{% extends "todo/layout.html" %}

{% block title %}Product Form{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-xl mx-auto">
  <h1 class="text-2xl font-semibold text-center mb-6">Product Form</h1>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form }}
    <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Save Product</button>
  </form>
</div>
{% endblock %}
