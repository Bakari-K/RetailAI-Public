{% extends "todo/layout.html" %}

{% block title %}AI Analysis{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold text-center mb-6">AI Analysis</h1>
  <textarea id="textbox" class="w-full border border-gray-300 rounded p-4 h-64 mb-4" readonly></textarea>
  <button id="runAnalysis" class="bg-primary hover:bg-purple-800 text-white px-6 py-2 rounded transition">Run Analysis</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let textOutput = "{{ output|escapejs }}";
    document.getElementById("runAnalysis").addEventListener("click", function () {
      document.getElementById("textbox").value = textOutput;
    });
  });
</script>
{% endblock %}
